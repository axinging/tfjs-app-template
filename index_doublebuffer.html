<html>

<head>
    <title>TensorFlow.js Double Buffer demo</title>
</head>

<body>
    <h2>Please include loader.js and model_config.js from https://github.com/tensorflow/tfjs/tree/master/e2e/benchmarks</h2>
    <script src="loader.js"></script>
    <script src="index_doublebuffer.js"></script>
    <script>
        'use strict';

        (async function () {
            let localBuild = ['core', 'webgpu', 'webgl', 'tfjs-converter'];
           await loadTFJS(localBuild);
            await tf.setBackend('webgpu');
            await tf.ready();
            await main()
        })();
    </script>
</body>

</html>
